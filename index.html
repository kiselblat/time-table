<!DOCTYPE html>
<html lang="en-US" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Time</title>
  
  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- jquery -->
  <script type="text/javascript" src="assets/javascript/jquery-3.4.1.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
  <!-- fonts -->
  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body class="d-flex flex-column h-100">

  <header>
      <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
        <h1>Train Time!</h1>
      </div>
      <div class="col-md-2"></div>
      </div>
  </header>

  <main role="main" class="flex-shrink-0">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md">
          <section class="border border-primary rounded">
            <p class="bg-primary">Current Train Schedule</p>
            <table id="schedule-table" class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>    
              </thead>
            </table>
          </section>
        </div>
        <div class="col-md-2"></div>
      </div>
      
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md">
          <section class="border border-primary rounded">
            <p class="bg-primary">Add Train</p>
            <form>
              <div class="form-group">
                <label for="input-name">Train Name</label>
                <input id="input-name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="input-destination">Destination</label>
                <input id="input-destination" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="input-first-trip">First Train Time (24hr format)</label>
                <input id="input-first-trip" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="input-frequency">Frequency (in min)</label>
                <input id="input-frequency" type="text" class="form-control">
              </div>
              <button id="add-train-btn" class="btn btn-primary">Add Train</button>
            </form>
          </section>
        </div>
        <div class="col-md-2"></div>
      </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <a href="https://kiselblat.github.io">Back to Profile</a>>
        </div>
        <div class="col-md-2"></div>
    </div>
  </footer>

</body>

</html>
