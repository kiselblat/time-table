<!DOCTYPE html>
<html lang="en-US" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Tom Christ</title>
  
  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- jquery -->
  <script type="text/javascript" src="assets/javascript/jquery-3.4.1.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
  <!-- fonts -->
  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body class="d-flex flex-column h-100">

  <header>
      <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
        <h1>Title Goes Here</h1>
      </div>
      <div class="col-md-2"></div>
      </div>
  </header>

  <main role="main" class="flex-shrink-0">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md">
          <section class="border border-primary rounded">
            <table id="schedule" class="table">
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>    
            </table>
          </section>
        </div>
        <div class="col-md-2"></div>
      </div>
      
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md">
          <section class="border border-primary rounded">
            <form>
              Train Name<br>
              <input type="text"><br>
              Destination<br>
              <input type="text"><br>
              First Train Time (24hr format)<br>
              <input type="text"><br>
              Frequency (in min)<br>
              <input type="text"><br>
            </form>
          </section>
        </div>
        <div class="col-md-2"></div>
      </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <a href="https://kiselblat.github.io">Back to Profile</a>>
        </div>
        <div class="col-md-2"></div>
    </div>
  </footer>

</body>

</html>
